<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Richard Castillo</title>
  <link rel="stylesheet" href="contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <h1>Richard Castillo</h1>
    <nav>
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Acerca de mí</a></li>
        <li><a href="contact.html">Contáctame</a></li>
        <li><a href="songs.html" class="active">Mis Canciones</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Imagen de fondo con el formulario encima -->
    <section class="hero-section" data-aos="fade-up">
      <div class="form-overlay">
        <h3>Envíame un mensaje</h3>
        <form id="contactForm" action="https://formsubmit.co/richardcastillomusic@gmail.com" method="POST">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
          </div>
    
          <div class="form-group">
            <label for="eventType">Tipo de evento</label>
            <input type="text" id="eventType" name="eventType" placeholder="Describe el tipo de evento" required>
          </div>
    
          <div class="form-group">
            <label for="countryCode">Código y país</label>
            <input type="text" id="countryCode" name="countryCode" placeholder="Código y país" required>
          </div>
    
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
          </div>
    
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" placeholder="Tu número de teléfono" required>
          </div>
    
          <div class="form-group">
            <label for="eventDate">Fecha del evento</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>
    
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
    
          <input type="hidden" name="_captcha" value="false">
          <button type="submit" class="btn-submit">Enviar</button>
        </form>
      </div>
    </section>
    
  </main>
  

  <footer>
    <p>© 2024 Richard Castillo. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    // Interceptar el envío del formulario
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
      })
        .then(() => {
          alert('Mensaje enviado con éxito');
          window.location.reload();
        })
        .catch(() => {
          alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
        });
    });

    function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('show');
  }
  </script>
</body>
</html>
